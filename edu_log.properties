log4j.rootLogger=ERROR, LogFile
log4j.logger.org.apache.tools.ant.Project=INFO
log4j.logger.org.apache.tools.ant.Target=INFO
log4j.logger.org.apache.tools.ant.taskdefs=INFO
log4j.logger.org.apache.tools.ant.taskdefs.Echo=INFO
log4j.logger.it.haefelinger.flaka=INFO

log4j.appender.LogFile=org.apache.log4j.RollingFileAppender
log4j.appender.LogFile.File=/data/hadoop/etl/content_tag/anchor_data_day/logs/edu_anchor_info.log
log4j.appender.LogFile.MaxBackupIndex=10
log4j.appender.LogFile.MaxFileSize=5MB
log4j.appender.LogFile.layout=org.apache.log4j.PatternLayout
log4j.appender.LogFile.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} [%p] %c{1} : %m%n
log4j.appender.LogFile.threshold=INFO
